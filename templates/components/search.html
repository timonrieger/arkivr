<form
  action="{{ url_for('home') }}"
  method="POST"
  class="flex flex-row gap-2 mb-5 mt-2"
>
  <input
    type="text"
    name="search"
    placeholder="Search by name, link, medium, category, topic, or tag. Use commas for multiple terms (AND search)."
    class="w-full px-4 py-2 border border-gray-500 rounded-md focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800"
    required
  />
  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2.5 text-center  dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Search
  </button>
</form>
