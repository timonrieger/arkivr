{% extends 'layout.html' %} {% from 'bootstrap5/form.html' import render_form %}
{% block content %}
<div
  class="flex flex-row items-center justify-center"
>
  <div
    class="w-full rounded-lg border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 border-gray-500 dark:border-gray-700"
  >
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1
        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
      >
        Reset your password. Use the email you signed up with.
      </h1>
      <div class="space-y-4 md:space-y-6">
        {{ render_form(form, action=url_for("reset"), method="POST") }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
