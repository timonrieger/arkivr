{% extends 'layout.html' %} {% from 'bootstrap5/form.html' import render_form %}
{% block content %}
<div
  class="flex flex-row items-center justify-center"
>
  <div
    class="w-full rounded-lg border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 border-gray-500 dark:border-gray-700"
  >
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1
        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
      >
        Sign in to your account
      </h1>
      <div class="space-y-4 md:space-y-6">
        {{ render_form(form, action=url_for("login"), method="POST") }}
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Don't have an account yet?
            <a
              href="{{ url_for('register') }}"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Sign up</a
            >
          </p>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Forgot your password?
            <a
              href="{{ url_for('reset') }}"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Reset</a
            >
          </p>  
      </div>
    </div>
  </div>
</div>
{% endblock %}
